<!DOCTYPE html>
<html>
    <head>
    	<title>Web App - Simple Interest Calculator</title>
    	<script src="script.js"></script>
    	<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
		<h1>Simple Interest Calculator</h1>
		<table>
			<tr>
				<td>
					<label for "amount">Amount</label>
				</td>
				<td>
					<input type="number" id="amount" value="1000000">
				</td>
			</tr>
				<tr>
					<td>
						<label for interest>Interest Rate</label>
					</td>
				<td>
					<input type="range" id="interest" min="1" max="10" step="0.1" value="3.5" oninput="showInterest(this.value)">
					<span id="rate" class="rate">3.5%</span>
				</td>
			</tr>
				<tr>
					<td>
						<label for="years">No. of Years</label>
					</td>
				<td>
					<select id="years">
						  <option value="1">1</option>
						  <option value="2">2</option>
						  <option value="3">3</option>
						  <option value="4">4</option>
						  <option value="5">5</option>
						  <option value="6">6</option>
						  <option value="7">7</option>
						  <option value="8">8</option>
						  <option value="9">9</option>
						  <option value="10">10</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<button onclick="calc()">Compute Interest</button>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<span id="result"></span>
				</td>
			</tr>
		</table>
		<footer>Â© Everyone Can Get Rich</footer>	
	</div>
    </body>
</html>
