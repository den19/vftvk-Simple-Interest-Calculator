<!DOCTYPE html>
<html>
    <head>
    	<title>Web App - Simple Interest Calculator</title>
    	<script src="script.js"></script>
    	<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
		<h1>Simple Interest Calculator</h1>
		<table>
		<tr>
			<td><label for"principal">Amount</label></td>
			<td><input type="number" id="principal"></td>
		</tr>
        	<tr>
			<td><label for "rate">Interest Rate</label></td>
			<td><input type="range" min="1" max="20" step="0.25" value="10.25" oninput="rateDisplay(this.value)" id="rate"><span id="displayRate" class="fixedrate">10.25%</span></td>
		</tr>
        	<tr>
			<td><label for="years">No. of Years</label></td>
			<td>
				<select name="years" id="years">
					<script>
						listYears();
					</script>
				</select>
			</td>
		</tr>
		<tr>
			<td><button onclick="compute()">Compute Interest</button></td>
			<td></td>
		</tr>
		<tr>
			<td colspan="2"><span id="result"></span></td>
		</tr>
		</table>
		<footer>Â© Everyone Can Get Rich</footer>	
	</div>
    </body>
</html>
